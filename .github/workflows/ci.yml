name: E2E Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ '3.10', '3.11' ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome installation
        shell: bash
        run: |
          echo "CHROME_PATH: ${CHROME_PATH:-'(unset)'}"
          if [ -n "$CHROME_PATH" ] && [ -f "$CHROME_PATH" ]; then
            echo "Chrome binary present"
          else
            echo "Chrome binary missing"
          fi

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run pytest (headless)
        env:
          PYTHONUNBUFFERED: '1'
        run: |
          python -c "import os; os.makedirs('reports', exist_ok=True)"
          python -m pytest -m e2e --junitxml reports/junit.xml --cov=. --cov-report=xml:reports/coverage.xml --cov-report=term -q

      - name: Publish test report summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Pytest Results (${{ runner.os }} py${{ matrix.python-version }})
          path: reports/junit.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload Coverage XML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ runner.os }}-py${{ matrix.python-version }}
          path: reports/coverage.xml
          retention-days: 14

      - name: Upload JUnit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ runner.os }}-py${{ matrix.python-version }}
          path: reports/junit.xml
          retention-days: 14

  aggregate:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download all JUnit artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports_all
      - name: Publish aggregated test report summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Pytest Matrix Results (aggregated)
          path: reports_all/**/junit.xml
          reporter: java-junit
          fail-on-error: false